<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
		<!-- Font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
        <!-- JavaScript -->
        <script src="./script.js" type="module" defer></script>
        <script src="./scripts/search.js" type="module" defer></script>
        <script src="./scripts/signOutButton.js" defer></script>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="styles/general.css">
        <link rel="stylesheet" type="text/css" href="styles/left_container.css">
        <link rel="stylesheet" type="text/css" href="styles/right_container.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
<body>
    <!-- LEFT CONTAINER -->
    <section class="left_container">
        <!-- Logo -->
        <div class="logo_container">
            <div class="logo_icon">
                <img src="/images/logo.jpg" alt="logo">
            </div>
            <div class="company_text">
                <h1>ToDoRite</h1>
            </div>
        </div>
 
        <!-- Seacher -->
        <div class="search_header">
            <i class="fa fa-search" style="position: absolute; top: 50%; left: 8px; transform: translateY(-50%);"></i>
            <input type="text" class="js-input" placeholder="Search people">
        </div>
        
        <!-- Contacts -->
        <div class="contacts_container">
            <h2 id="chats">CHATS</h2>
            <ul class="scroll js-scroll">
            </ul>
        </div>

        <!-- Profile/Exit Menu -->
        <div class="profile_container">
            <div class="profile_btn">
                <img id="profile_logo" src="/images/we.jpg" alt="profile">
                <span class="nickname">Fronter</span>
            </div>
            <button class="sign_out_btn js-sign_out_btn">
                <img id="sign_out_logo" src="/images/sign_out.png" alt="sign out">
            </button>
        </div>
    </section>

    <!-- RIGHT CONTAINER -->
    <section class="right_container">
        <div class="chat_header">
            <div class="current_user">
                <div class="current_user_logo">
                    <img src="/images/logo.jpg" alt="">
                </div>
                <div class="current_user_name">
                    <p>Home page</p>
                </div>
            </div>
            <div class="more_btn">
                <div class="more" id="deleteAllButton">Delete All</div>
                <img src="/images/ellipsis-vertical-solid.svg" id="ellipsisIcon" alt="">

            </div> 
        </div>

        <!-- Chat -->
        <ul class="contact-chat_container" id="messageList">
        </ul>
        
        <!-- Input -->
        <div class="input_container">
            <div class="input_menu">
                <img src="/images/chat.png" id="chat_img">
                <input type="text" id="messageInput" placeholder="Type message...">
                <img class="send_file" src="/images/paperclip.svg">
                <button class="send_btn">
                    <p>Send</p>
                    <img src="/images/send.svg" alt="" width="25" height="25">
                </button>
            </div>
        </div>
    </section>
</body>
</html>
